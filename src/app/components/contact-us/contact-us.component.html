<div id="contact-us" class="contact_us_container">

      <div class="row">
        <h1 style="text-align:center; color:#6596BC">CONTACT US</h1>
        <hr style="text-align:center; color:#6596BC; border:solid">
        <form action="mailto:ranses1987@yahoo.es" method="post" enctype="text/plain">

            <label for="exampleInputName1" style="color:#6596BC">Your Name</label>

          </div>
          <div class="form-group">
            <label for="exampleTextarea" style="color:#6596BC">Message</label>

      </div>
      
    </div>
  </div>
